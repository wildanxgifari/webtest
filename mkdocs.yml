site_name: My Docs

theme: 
    name: material

plugins:
- search

repo_url: https://github.com/wildanxgifari/webtest
repo_name: wildanxgifari/webtest

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html  
  - toc:                 
        permalink: true

  - pymdownx.arithmatex:
        generic: true
  - pymdownx.betterem:
        smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji 
        emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
        alternate_style: true
  - pymdownx.tasklist:
        custom_checkbox: true
  - pymdownx.tilde
